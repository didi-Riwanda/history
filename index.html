<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 border rounded bg-info-subtle bg-opacity-10 border-info">
                <h1 class="p-2 text-center">My Calculator</h1>
            </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <form id="kalkulator" action="#" class="row border border-info rounded mt-3">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control mt-2 border-info" id="formGroupExampleInput" placeholder="Masukkan Angka" name="angka1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukkan Angka" name="angka2">
            </div>   
            <div class="mb-3">
                <input type="text" disabled class="form-control" id="formGroupExampleInput" name="hasil">
            </div>            
            <div class="mb-3 text-center">
                <button type="button" onclick="tambah()" id="alertTambah" class="btn btn-primary">+</button>
                <button type="button" onclick="kurang()" id="alertKurang" class="btn btn-secondary">-</button>
                <button type="button" onclick="kali()" id="alertKali" class="btn btn-success">*</button>
                <button type="button" onclick="bagi()" id="alertBagi" class="btn btn-warning">/</button>
                <button type="button" onclick="pangkat()" id="alertPangkat" class="btn btn-info">^</button>   
                <button type="button" onclick="hapus()" class="btn btn-danger">Hapus</button>                         
            </div>
        </form>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
